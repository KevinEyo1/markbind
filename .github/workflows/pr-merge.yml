name: PR Merge
on:
    push:
        branches:
            - master
        tags:
            - 'v[0-9]+.[0-9]+.[0-9]+'

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
    check-release-tag:
        runs-on: ubuntu-latest
        steps:
            - name: Check for presence of release tag
              id: check_release_tag
              uses: actions/github-script@v5
              with:
                script: |

              env:
                LABELS: ${{ toJson(github.event.pull_request.labels) }}
                CONTAINS_LABELS: ${{ contains(toJson(github.event.pull_request.labels), 'release') }}



            
